<body>

<div class="container">

    <header class="card" style="height: 3.rem; background-image: url(images/sunbackground.jpeg);">
        <div class="card-body bg-color">
            <h5 class="card-title">Sun Castle<br>Guitar Shop</h5>
        </div>
    </header>

    <div class="card">
        <div class="card-body">
            <ul class="nav nav-tabs">
                <li class="nav-item"> <a class="nav-link active" href="./forms.html">Обратная связь</a> </li>
                <li class="nav-item"> <a class="nav-link" href="./shop.html">Магазин</a></li>

            </ul>
        </div>


        <div class="card-body"><!--начало уникального содержания-->
            <form action="http://bing.com" id="UserEnter" name="UserEnter" target="_blank">
                <p>Фамилия: <input type="Text" name="last_name" size=20 value="Сидоров"></p>
                <p>Имя: <input type="Text" name="first_name" size=20 value="Иван"></p>
                <p>E-mail: <input type="email" name="email" required="required" value="example@mail.ru"></p>
                <p>Возраст: <input type="Number" name="age" size=20 value="0"></p>
                <p>Место проживания:
                    <input type="Radio" name="place" value="Moscow">Москва
                    <input type="Radio" name="place" value="Saratov" checked>Саратов
                </p>

                <p>Комплектация:
                    <input type="Checkbox" name="complect" value="1" checked>Усилитель
                    <input type="Checkbox" name="complect" value="2" checked>Медиаторы
                    <input type="Checkbox" name="complect" value="3" checked>Струны
                </p>

                <p>Тип гитары
                    <select name="guitartype">
                        <OPTION value="Электрогитара">Электрогитара</OPTION>
                        <OPTION value="Басс гитара">Басс гитара</OPTION>
                        <OPTION value="Акустическая гитара">Акустическая гитара</OPTION>
                    </select>
                </p>
                <p>Номер телефона:
                    <input type="tel" name="phone" value="+7 (900) 123-45-67"
                           pattern="+7[0-9]{3}-[0-9]{3}-[0-9]{4}" />
                </p>


                <p> Сообщение:

                    <TEXTAREA cols=80 name="textarea" rows=4>Ваше сообщение</TEXTAREA>
                </p>

                <p>Дата: <input type="date" name="user_date" value=''></p>
                <p>Пароль: <input type="Password" name="password" size=9 value="example"></p>
                <!--Все нижерасположенные фрагменты перемещать нельзя, редактировать можно-->


                <input type="hidden" name="function" value="Страница с формой">
                <input type="hidden" name="page_id" value="231312">

                <p>
                    <input type="Reset" name="Reset" value="Очистить">
                    <input type="Submit" name="submit" value="Отправить">
                </p>

            </form>
        </div><!--окончание уникального содержания-->

    </div>

    <div class="card">
        <div class="card-body">
            Лещёв Михаил
